<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .sky-background {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2b2b2b, #0b0b2a);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: shimmer 1.5s infinite alternate;
        }

        @keyframes shimmer {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 0;
            }
        }

        .thank-you-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
          
            backdrop-filter: blur(10px);
            
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            animation: slideUpFadeIn 2s ease-in-out 1s forwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
            
        }


        @keyframes slideUpFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, 0);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .thank-you-container h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #ffffff;
        }

        .star1 {
            top: 15%;
            left: 25%;
            animation-delay: 0.5s;
        }

        .star2 {
            top: 40%;
            left: 60%;
            animation-delay: 0.8s;
        }

        .star3 {
            top: 60%;
            left: 20%;
            animation-delay: 1s;
        }

        .star4 {
            top: 10%;
            left: 70%;
            animation-delay: 1.2s;
        }

        .star5 {
            top: 30%;
            left: 45%;
            animation-delay: 0.7s;
        }

        .star6 {
            top: 50%;
            left: 80%;
            animation-delay: 1.3s;
        }

        .star7 {
            top: 70%;
            left: 35%;
            animation-delay: 1.1s;
        }

        .star8 {
            top: 20%;
            left: 15%;
            animation-delay: 0.9s;
        }

        .star9 {
            top: 45%;
            left: 75%;
            animation-delay: 1.4s;
        }

        .star10 {
            top: 25%;
            left: 55%;
            animation-delay: 1.6s;
        }

        .star11 {
            top: 12%;
            left: 65%;
            animation-delay: 1.7s;
        }

        .star12 {
            top: 37%;
            left: 32%;
            animation-delay: 1.9s;
        }

        .star13 {
            top: 62%;
            left: 48%;
            animation-delay: 2.2s;
        }

        .star14 {
            top: 8%;
            left: 45%;
            animation-delay: 2.4s;
        }

        .star15 {
            top: 30%;
            left: 70%;
            animation-delay: 2.6s;
        }

        .star16 {
            top: 58%;
            left: 12%;
            animation-delay: 2.8s;
        }
    </style>
</head>

<body>
    <div class="sky-background">

        <div class="stars star1"></div>
        <div class="stars star2"></div>
        <div class="stars star3"></div>
        <div class="stars star4"></div>
        <div class="stars star5"></div>
        <div class="stars star6"></div>
        <div class="stars star7"></div>
        <div class="stars star8"></div>
        <div class="stars star9"></div>
        <div class="stars star10"></div>
        <div class="stars star11"></div>
        <div class="stars star12"></div>
        <div class="stars star13"></div>
        <div class="stars star14"></div>
        <div class="stars star15"></div>
        <div class="stars star16"></div>
        <div class="stars star17"></div>
        <div class="stars star18"></div>
        <div class="stars star19"></div>
        <div class="stars star20"></div>

        <div class="thank-you-container">
            <h1>Thank You!</h1>
            <p>Thanks for playing the game. We hope you enjoyed it!</p>
        </div>
    </div>
</body>

</html>
