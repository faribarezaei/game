<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #181b35;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
            margin-right: 30px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 50px 30px rgba(255, 255, 255, 0.6);
        }

        .shooting-star {
            position: absolute;
            top: 10%;
            left: -10%;
            width: 80px;
            height: 3px;
            background: linear-gradient(270deg, transparent, #FFF, transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
            transform: rotate(-45deg);
            filter: drop-shadow(0 0 15px #FFF) drop-shadow(0 0 20px #FFF);
        }

        .game-container {
            z-index: 3;
        }

        .word-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            width: 60px;
            /* Adjusted width */
            height: 60px;
            /* New height for the input box */
            padding: 15px;
            /* Adjusted padding */
            margin: 5px;
            text-align: center;
            font-size: 50px;
            /* Adjusted font size */
            text-transform: uppercase;
            color: #000;
            border: 2px solid orange;
        }



        .buttons button {
            background-color: #FFA500;
            /* Orange color */
            color: #FFF;
            /* White text */
            padding: 10px 40px 10px 40px;
            /* Padding around the text */
            border: none;
            /* Remove default borders */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 18px;
            /* Bigger text */
            cursor: pointer;
            /* Hand cursor on hover */
            transition: background-color 0.3s;
            /* Transition effect */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            margin: 0 5px;
            /* Space between buttons */
            margin-top: 20px;
        }

        .buttons button:hover {
            background-color: #FF8C00;
            /* Darker orange on hover */
        }


        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
            width: 4px;
            /* Adjust the size of the stars as needed */
            height: 2px;
        }

        @keyframes flicker {
            0% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .message {
            margin-top: 50px;
            font-size: larger;
        }

        .correct {
            background-color: #4CAF50;
            /* green */
            color: white;
            /* white text */
        }

        .incorrect {
            background-color: #f44336;
            /* red */
            color: white;
            /* white text */
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="moon"></div>
        <div class="shooting-star"></div>
    </div>


    <audio id="winnerAudio" src="winner.mp3" preload="auto"></audio>
    <audio id="failAudio" src="fail.mp3" preload="auto"></audio>

    <div class="game-container">
        <h1 class="game-heading"></h1>
        <div class="word-container">
            <!-- Letters will be populated dynamically by JavaScript -->
        </div>
        <div class="buttons">
            <button onclick="prevWord()">Back</button>
            <button onclick="checkWord()">Check</button>
            <button onclick="nextWord()">Next</button>
        </div>
        <p class="message"></p>
    </div>

    <script>
        const words = [
            { word: '2022', mask: '20__', heading: 'CYSSC received ---- Co_op Employer of the Year Award From Lassonde School of Engineering at York University.' },


            { word: 'DIGITAL', mask: '___I_A_', heading: 'Cluster vision is advancing the ------agenda to make difference in the lives of Ontarians.' },

            { word: 'NISSAN', mask: '__SS__', heading: 'Car Brand' },
            { word: 'ELSA', mask: '_L__', heading: 'A Girl Name' },
            { word: 'PEPPAPIG', mask: 'P___A__G', heading: 'A Cartoon' }
        ];

        let currentIndex = 0;

        // Function to create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                document.body.appendChild(star);
            }
        }

        // Load the first word on startup
        loadWord(currentIndex);

        // Function to load a word
        function loadWord(index) {
            const wordObject = words[index];
            const wordArray = wordObject.word.split('');
            const maskArray = wordObject.mask.split('');

            const gameHeading = document.querySelector('.game-heading');
            const wordContainer = document.querySelector('.word-container');
            const buttons = document.querySelector('.buttons');
            const message = document.querySelector('.message');

            gameHeading.textContent = wordObject.heading;
            wordContainer.innerHTML = ''; // Clear previous letters

            wordArray.forEach((letter, idx) => {
                const input = document.createElement('input');

                input.type = 'text';
                input.maxLength = 1;
                input.value = maskArray[idx] !== '_' ? maskArray[idx] : '';
                input.readOnly = maskArray[idx] !== '_'; 
                input.addEventListener('input', function() {
            if (this.value) {
                const nextInput = this.nextElementSibling;
                if (nextInput && nextInput.tagName === 'INPUT') {
                    nextInput.focus();
                }
            }
        });
                wordContainer.appendChild(input);
            });

           

            message.textContent = '';
        }


        function prevWord() {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            loadWord(currentIndex);
        }

        // Function to move to the next word
        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            loadWord(currentIndex);
        }

        // Function to check the guessed word
        function checkWord() {
            const wordInputs = Array.from(document.querySelectorAll('.word-container input'));
            const wordArray = wordInputs.map(input => input.value);
            const guessedWord = wordArray.join('');

            // Audio elements
            const winnerAudio = document.getElementById('winnerAudio');
            const failAudio = document.getElementById('failAudio');

            // Check if the user modified the provided letters
            const maskArray = words[currentIndex].mask.split('');
            for (let i = 0; i < maskArray.length; i++) {
                if (maskArray[i] !== '_' && guessedWord[i] !== maskArray[i]) {
                    document.querySelector('.message').textContent = "You have not Filled the boxes yet!";
                    failAudio.play(); // Play fail audio for incorrect manipulation
                    wordInputs.forEach(input => input.classList.remove('correct', 'incorrect'));
                    return;
                }
            }

            // Check if the guessed word is correct
            if (guessedWord.toUpperCase() === words[currentIndex].word) {
                document.querySelector('.message').textContent = "THAT'S CORRECT!";
                winnerAudio.play(); // Play winner audio for correct answer
                wordInputs.forEach(input => {
                    input.classList.add('correct');
                    input.classList.remove('incorrect');
                });
            } else {
                document.querySelector('.message').textContent = "TRY AGAIN!";
                failAudio.play(); // Play fail audio for incorrect answer
                wordInputs.forEach(input => {
                    input.classList.add('incorrect');
                    input.classList.remove('correct');
                });
            }
        }


        // Call the function to create stars
        createStars();
    </script>
</body>

</html>
